    <div class="container cont">
            <div class="main3 offset-lg-4 offset-md-3 offset-sm-4">
            <form class="form" id="addPost">
            <label>Username :</label>
            <div>
                <i class="fa fa-user-circle icon"></i>
                <input class="input-field" type="text" placeholder="name"  name="name" id="name">
            </div>
            <label>Mobile :</label>
            <div>
                <i class="fa fa-phone icon"></i>
                <input class="input-field" type="text" placeholder="phone_number"  name="name" id="phone_number">
            </div>
            <label>Email</label>
            <div>
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="text" placeholder="email" name="email" id="email">
            </div>
            <label>Password :</label>
            <div>
                <i class="fa fa-lock icon"></i>
                <input class="input-field" type="password" placeholder="password" name="password" id="password">
            </div>
            <label>Confirm Password :</label>
            <div>
                <i class="fa fa-lock icon"></i>
                <input class="input-field" type="password" placeholder="confirm_password" name="cpassword" id="confirm_password">
            </div>
            <label>Account type:</label>
            <select name="cars" class="input" style="background: #2d80ce;" id="accounttype">
                    <option selected value="Personal"> Personal</option>
                    <option value="Team">Team</option>
                    <option value="Company">Company</option>
            </select>
            <button type="submit" name="register" id="register" value="Register"> Register</button>
            </form>
